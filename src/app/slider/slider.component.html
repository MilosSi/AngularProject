
<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide><div class="slaider slaiderFirst">
    <div class="container">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12" id="zenith">
          <p>
            A unique watchmaking experience designed for the public at large
          </p>
          <i class="far fa-star"></i> <br>
          <a [routerLink]="['/products']" [queryParams]="{brandId: 3}">EXPLORE THE COLLECTION</a>
        </div>
      </div>
    </div>

  </div></ng-template>
  <ng-template carouselSlide><div class="slaider slaiderSec">
    <div class="container">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-5 col-sm-0"></div>
        <div class="col-xl-6 col-lg-6 col-md-7 col-sm-12" id="rolex">
          <p>
            CLASSIC WATCHES
          </p>
          <p>
            Timeless style recognisable at a glance
          </p>

          <img src="assets/Images/Logos/rlx1Logo.png" title="RolexLogo" alt="RolexTitle"/>
          <a [routerLink]="['/products']" [queryParams]="{brandId: 1}">DISCOVER MORE</a>
        </div>
      </div>
    </div>
  </div></ng-template>
  <ng-template carouselSlide><div class="slaider slaiderThr active">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12" id="cartier">
          <img src="assets/Images/Logos/crt1Logo.png" title="Cartier Logo" alt="Cartier logo"/>
          <p>THE ORDINARY <br>MADE EXQUISITE</p>
          <a [routerLink]="['/products']" [queryParams]="{brandId: 2}">SHOP THE COLLECTION</a>
        </div>
      </div>
    </div>

  </div></ng-template>
</owl-carousel-o>
